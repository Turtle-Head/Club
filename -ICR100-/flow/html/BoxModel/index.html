<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Box Model</title>
<style>
    .red-box{
        background-color: red;
        height:100px;
        width:100px;
        border:5px dotted lightgreen;
        color:aliceblue;
        text-align:center;
    }
    .blue-box{
        background-color: blue;
        text-align:center;
        height:100px;
        width:100px;
        border:5px dotted darkorange;
        color:aliceblue;
    }
    .green-box{
        background-color: green;
        height:100px;
        width:100px;
        border:5px dotted red;
        color:aliceblue;
        text-align:center;
    }
</style>
</head>
<body>
    <!-- <script src="./JavaScript/script.js"></script> -->
    <div class="red-box">red div</div>
    <div class="blue-box">blue div</div>
    <div class="green-box">green div</div>
</body>
</html>
