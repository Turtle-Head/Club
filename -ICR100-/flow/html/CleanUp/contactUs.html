      <div class="ctbox"><h1 class="ctbox">Contact Us</h1></div>
      <div  class="company">
        <h2>
        <form action="index.html">
          <fieldset>
            <legend>Personal information:</legend>
            <label for="fname">First Name</label>
            <input type="text" placeholder="John"><br>
            <label for="lname">Last Name</label>
            <input type="text" placeholder="Doe"><br>
            <label for="PhNumber">Phone Number</label>
            <input type="number" placeholder="555-555-5555"><br>
            <label for="Email">Email address</label>
            <input type="text" placeholder="someone@someplace.ca"><br>
           </fieldset>
          </form>
        </h2>
    </div>
      <h2><form class="company" action="contactUs.html">
        <fieldset><legend>Contact time</legend>
        <p class="nav"><label for="icr">AM<input type="radio" name="icream" value="false"></input></label>
        <label for="icr">PM<input type="radio" name="icream" value="false"></label></p>
        <p><label for="dte">Date<input type="date"></label> </p>
        </fieldset>  
      </h2>    
      <div  class="company"><h2>
        <form><fieldset>
          <legend>Select a Service</legend>
          <select name="serv-select" id="serv-select">
          <optgroup label="Indoor"></optgroup>
          <option value="Laundry">Laundry</option>
          <option value="Shred Documents">Shred Documents</option>
          <option value="Sanitize Bathroom">Sanitize Bathroom</option>
          <optgroup label="Outdoor"></optgroup>
          <option value="Window Cleaning">Window Cleaning</option>
          <option value="Garbage Disposal">Garbage Disposal</option>
        </optgroup>
