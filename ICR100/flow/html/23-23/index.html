<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
    <link rel="stylesheet" href=".\css\style.css">
</head>
<body>
    <div class="mfit">
      <form action="index.html">
    <fieldset class="contact">
        <legend>User Data:</legend>
        <label for="fname">First Name</label>
        <input type="text" placeholder="John"><br>
        <label for="lname">Last Name</label>
        <input type="text" placeholder="Doe"><br>
        <label for="Email">Email</label>
        <input type="email" placeholder="someone@someplace.ca"><br>
       </fieldset>
      </form>
    <fieldset class="inl"> <legend>Checkbox</legend>
        <p><label for="ynm">Option 1<input type="checkbox" name="opt1" value="opt1"/></label></p>
        <p><label for="ynm">Option 2<input type="checkbox" name="opt2" value="opt2"/></label></p>
    </fieldset>
    <fieldset class="inl"> <legend>Radio</legend>
        <p><label for="ynr">YES<input type="radio" name="ynrn" value="false"></input></label></p>
        <p><label for="ynr">NO<input type="radio" name="ynrn" value="false"></label></p>
    </fieldset>
</div>
</body>
</html>
