<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Positioning with music</title>
<link rel="icon" type="image/png" href="mu.png"/>
<link rel="stylesheet" href=".\css\app.css">

</head>
<body>

<h2>Modal</h2>

<!-- Trigger/Open The Modal -->
<button id="myBtn">YouTube</button>

<!-- The Modal -->
<div id="myModal" class="modal">

  <!-- Modal content -->
  <div class="modal-content">
    <div class="modal-header">
      <span class="close">&times;</span>
      <h2>YouTube</h2>
    </div>
    <div class="modal-body">
      <p>Something to add to</p>
      <p>Lazy but fixed in that it works</p>
      <p><iframe width="560" height="315" src="https://www.youtube.com/embed/J47ZxtnsmHI" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe></p>
    </div>
    <div class="modal-footer">
      <h3>Ixo Music</h3>
    </div>
  </div>

</div>
<body class="body">
    <div class="container">
      <div class="box_r"></div>
      <div class="box_g"></div>
      <div class="box_b"></div>
    </div>
<script>
// Get the modal
var modal = document.getElementById("myModal");

// Get the button that opens the modal
var btn = document.getElementById("myBtn");

// Get the <span> element that closes the modal
var span = document.getElementsByClassName("close")[0];

// When the user clicks the button, open the modal 
btn.onclick = function() {
  modal.style.display = "block";
}

// When the user clicks on <span> (x), close the modal
span.onclick = function() {
  modal.style.display = "none";
}

// When the user clicks anywhere outside of the modal, close it
window.onclick = function(event) {
  if (event.target == modal) {
    modal.style.display = "none";
  }
}
</script>

</body>
</html>
