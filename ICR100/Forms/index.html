<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/form.css" />
    <title>Forms</title>
</head>
<body>
    <div class="container">
        <form action="#">
      <div class="name">
          <label for="fname">First Name</label>
          <input type="text" id="fname" name="firstname" placeholder="Your name..">
      
          <label for="lname">Last Name</label>
          <input type="text" id="lname" name="lastname" placeholder="Your last name..">
        </div>
      <div class="local">
          <label for="country">Country</label>
          <select id="country" name="country">
            <option value="germany">Germany</option>
            <option value="canada">Canada</option>
            <option value="usa">USA</option>
            <option value="brazil">Brazil</option>
            <option value="russia">Russia</option>
            <option value="england">England</option>
          </select>
        </div>
      
          <label for="subject">Subject</label>
          <textarea id="subject" name="subject" placeholder="Write something.." style="height:200px"></textarea>
      
          <input type="submit" value="Submit">
      
        </form>
      </div> 
      <form action="#">
        <fieldset>
          <label for="heat">How hot are you?</label>
          <input type="text" id="ht" name="cold" placeholder="simmering" style="height 25px">
        </fieldset>
      </form>
      <form action="#">
        <fieldset>
          <label for="present">What would you like for your birthday</label>
          <input type="text" id="p1" name="p1" placeholder="Love" style="height 25px">
          <label for="country">Choose a present</label>
          <select id="present" name="present">
            <option value="love">Love</option>
            <option value="joy">Joy</option>
            <option value="money">$$ Money $$</option>
            <option value="ticket">Plane Ticket</option>
            <option value="chocolate">Hot Chocolate</option>
            <option value="car">New Car</option>
          </select>
        </fieldset>
      </form>
      
    <!-- <script src="./js/script.js"></script> -->
</body>
</html>
